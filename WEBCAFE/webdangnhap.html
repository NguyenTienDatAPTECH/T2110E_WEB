<div class="formdk">
    <form method="get" action="#">
        <p class="login">
            Đăng nhập <br/>

            <input type="text" name="ID" placeholder="Enter ID or Telephone" required/><br/>
            <label> Password</label>
            <input type="password" name="pwd" placeholder="Enter password" required/><br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </p>
        <p class="dangki">
            Đăng kí thành viên <br/>
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Full name" required/>
        <br/>
        <label> Email</label>
        <input type="email" name="emailabc" placeholder="Enter email" required />
        <br/>
        <label>Password</label>
        <input type="password" name="pwd" placeholder="Enter password" required />
        <br/>
        <label>Birthday</label>
        <input type="date" name="bth" placeholder="Enter birthday" required />
        <br/>
        <label>Address</label>
        <input type="text"  name="address" placeholder="Enter address" />
        <br/>
        <label>Telephone</label>
        <input type="tel" name="Tel" placeholder="Enter telephone"/>
        <br/>
        <label>Gender</label>
        <label><input type="radio" name="gender" value="Male"/>Male</label>
        <label><input type="radio" name="gender" value="Female"/>Female</label>
        <br/>
        <label><input type="checkbox" name="confirm"/>Tôi đồng ý với các điều khoản</label>
        <br/>
            <label>description</label>
            <textarea name="description" placeholder="Description" rows="5" cols="30"></textarea>
            <br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </p>
