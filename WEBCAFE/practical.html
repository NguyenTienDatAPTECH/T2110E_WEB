<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="pratical.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<h1 class="tit">REGISTER</h1>
<div id="content">
    <div class="block">

    </div>
</div>
<form action="#" method="post" id="form-login">
    <div class="form-group col-xs-12">
        <label></label>
        <i class="far fa-user"></i>
            <input type="text" name="Username" class="form-control" placeholder="Username.." required>
    </div>
    <div class="form-group col-xs-12" >
        <label></label>
        <i class="fas fa-lock"></i>
        <input type="password" name="pwd1" class="form-control" placeholder="Password.." required>
    </div>
    <div class="form-group col-xs-12">
        <label></label>
        <div class="icon-input">
        <i class="fas fa-lock"></i>
        </div>
        <input type="password" name="pwd2" class="form-control" placeholder="Password.." required>
    </div>
    <div class="form-group col-xs-12" >
        <label></label>
        <div class="icon-input">
        <i class="far fa-user"></i>
        </div>
        <input type="email" name="email" class="form-control" placeholder="Email.." required>
    </div>
    <div class="form-group col-xs-12">
        <div class="icon-input">
        <label><input type="checkbox" name="confirm">i agree to the Terms of Service</label>
        </div>
    </div>
    <div class="form-submit">
        <label>SIGN UP</label>
    </div>
    <div class="form-member">
        <label>Already a member?<b>Login here</b></label>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../jquery.js"></script>

</body>
</html>
