<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing</title>
    <link rel="stylesheet" href="assignment5JS.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="title">
        <p> Clothing</p>
    </div>
    <div class="content">
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"https://foodgroup.herokuapp.com/api/category/3",
        method:"GET",
        success:function (dt){
            for( var i=0; i<dt.data.foods.length;i++){
                var name=dt.data.foods[i].name;
                var image=dt.data.foods[i].image;
                var dis=dt.data.foods[i].description;
                var pr=dt.data.foods[i].price;
                var x=' <div class="block">\n' +
                    '           <p class="name">'+name+'</p>\n' +
                    '           <img src="'+image+'" width="50%" height="50%" alt=" Đang tải ảnh"/>\n' +
                    '           <div class="description">'+dis+'</div>\n' +
                    '           <div class="price">'+pr+'Đ</div>\n' +
                    '       </div>';
                $('.content').append(x);
            }
        }
    })
</script>

</body>
</html>
